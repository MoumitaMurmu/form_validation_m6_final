<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Dancing+Script:wght@600;700&family=Fuzzy+Bubbles&family=Montserrat:wght@100;300&family=Noto+Sans+JP&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <form class="row g-3 needs-validation" id="form" novalidate>
        <h1 class="display-3" style="text-align: center;">Registration Form</h1>
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" value="" required>
            <div class="valid-feedback" id="valid-first-name">
                Looks good!
            </div>
            <div class="invalid-feedback" id = "invalid-first-name">
                Please enter a valid first name.
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" value="" required>
            <div class="valid-feedback" id="valid-last-name">
                Looks good!
            </div>
            <div class="invalid-feedback" id="invalid-last-name">
                Please enter a valid last name.
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">E-mail</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email"
                    aria-describedby="inputGroupPrepend" required>
                    <div class="valid-feedback" id="valid-email">
                        Looks good!
                    </div>
                <div class="invalid-feedback" id = "invalid-email">
                    Please enter a valid E-mail.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Mobile number</label>
            <input type="text" class="form-control" id="number" pattern="[0-9]+" required>
            <div class="valid-feedback" id="valid-number">
                Looks good!
            </div>
            <div class="invalid-feedback" id="invalid-number">
                Please provide a valid mobile number.
            </div>
        </div>
        <p style="text-align: center;margin-bottom: 0px;">Gender</p>

        <div class="gender-form-check col-md-12">
            <div class="gender-option">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="gender-option">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
            <div class="gender-option">
                <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                <label class="form-check-label" for="flexRadioDefault3">
                    Others
                </label>
            </div>
        </div>

        <div class="col-md-6 d-flex-column country">
            <label for="validationCustom04" class="form-label" >Country</label>
            <select class="form-select" id="country" required>
                <option value="none"  >Choose...</option>
                <option>India</option>
                <option>USA</option>
            </select>
            <div class="invalid-feedback" id="invalid-country">
                Please select a valid country.
            </div>
            <div class="invalid-feedback" id="valid-country">
                Looks Great!
            </div>
        </div>

        <!-- <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div> -->
        <div class="col-12" style="text-align: center">
            <button class="btn btn-dark" onclick="validate()" type="button">Submit form</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
